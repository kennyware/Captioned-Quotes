</head>
<body>
    <section class="advice-card">
        <header class="header">Advice #<span id="advice-num">349</span></header>
        <div class="quote">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, ea numquam, rem labore modi quos fugit obcaecati esse veniam nam distinctio eos corrupti, mollitia nihil."</div>

        <svg width="444" height="16" xmlns="http://www.w3.org/2000/svg" class="divider desktop-divider"><g fill="none" fill-rule="evenodd"><path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z"/><g transform="translate(212)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg>

        <button id="generate-btn">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="dice-icon"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
        </button>
    </section>

    <script>
        const quoteDiv = document.getElementsByClassName('quote')[0];
        const adviceNum = document.getElementById('advice-num')

        const fetchQuote = async () => {
            const response = await fetch('https://andruxnet-random-famous-quotes.p.rapidapi.com/', {
                method: 'GET',
                headers: {
                    'x-rapidapi-host': 'andruxnet-random-famous-quotes.p.rapidapi.com',
                    'x-rapidapi-key': 'd33eefbeb9msh22abd672c2b24c7p1002dfjsn656f51bdc9b5'
                }
            })

            return response.json()
        }

        const generateRandomNum = () => {
            return Math.floor(Math.random() * 1000) + 1;
        }

        const generateQuote = () => {
            fetchQuote().then(data => {
                adviceNum.innerHTML = generateRandomNum()
                quoteDiv.innerHTML = '"' + data[0].quote + '"'
            })
        }

        window.addEventListener('load', generateQuote)

        const generateBtn = document.getElementById('generate-btn').addEventListener('click', generateQuote)        
    </script>
</body>
